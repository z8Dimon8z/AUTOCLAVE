<header class="header">
  <div class="header__container">
   <div class="header__content">
    <a class="header__logo" href="#">
      <img class="header__logo-img" src="@img/header/logo.png" alt="Логотип">
    </a>
    <div class="header__tabs" data-da=".header__mobile,856,last">
      <button class="header__tabs-btn header__tabs_one" data-filter=".category-a">Автоматический</button>
      <button class="header__tabs-btn header__tabs_two" data-filter=".category-b">Механический</button>
    </div>
    <div class="header__menu menu">
      <nav class="menu__body">
        <ul class="menu__list-mobile">
          <li class="menu__item-mobile"><a href="#" class="menu__link-mobile">Купить</a></li>
          <li class="menu__item-mobile"><a href="#" class="menu__link-mobile">Видеобзоры</a></li>
        </ul>
        <ul class="menu__list">
          <li class="menu__item"><a href="#" class="menu__link">Комплектация</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Доставка и оплата</a></li>
        </ul>
      </nav>
      <div class="menu__social">
        <a class="menu__social-tel" href="#"><span>+7 (800) 800-00-00</span><svg class="menu__social-tel-icon">
        <use xlink:href="img/icons/icons.svg#svg-tel"></use>
      </svg></a>
        <a class="menu__social-telegram-mobile" href="#">
          <img class="menu__social-telegram-mobile-img" src="@img/header/telegram-icon.png" alt="Иконка телеграма">
        </a>
        <a class="menu__social-viber-mobile" href="#">
          <img class="menu__social-viber-mobile-img" src="@img/header/viber-icon.png" alt="Иконка вайбера">
        </a>
      </div>
      <button class="menu__buy"><span>Заказать</span><svg class="menu__buy-icon">
        <use xlink:href="img/icons/icons.svg#svg-buy"></use>
      </svg></button>
      <button type="button" class="menu__icon icon-menu"><span></span></button>
    </div>
   </div>
  </div>
</header>
