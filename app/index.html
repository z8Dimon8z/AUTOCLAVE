<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сборка галпа</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <a class="header__logo" href="#">
          <img class="header__logo-img" src="images/logo.svg" alt="Логотип">
        </a>
        <div class="header__buttons">
          <button class="header__automatic-btn">Автоматический</button>
          <button class="header__mechanical-btn">Механический</button>
        </div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a class="menu__link" href="#">Комплектация</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Доставка и оплата</a></li>
          </ul>
        </nav>
        <div class="header__social social">
          <a class="social__phone" href="tel:+78008000000">
            <span>+7 (800) 800-00-00</span>
            <img class="social__phone-img" src="images/icon/tel.svg" alt="Иконка Позвонить">
          </a>
          <a class="social__telegram" href="#">
            <img class="social__telegram-img" src="images/icon/telegram.svg" alt="Иконка вайбер">
          </a>
          <a class="social__whatsApp" href="#"><img class="social__whatsApp-img" src="images/icon/whatsApp.svg" alt="Иконка Ватсап"></a>
        </div>
        <div class="header__btn">Заказать</div>
      </div>
    </div>
  </header>

  <main class="main">
    <button class="button" type="button">
      <svg class="button-icon">
        <use xlink:href="images/sprite.svg#24-hours"></use>
      </svg>
    </button>
    <p class="text">Проверка шрифтов
      Далеко-далеко за словесными горами в стране гласных и согласных живут рыбные тексты. Текстов большой лучше
      обеспечивает его, путь злых своих которой. Повстречался.
    </p>
  </main>

  <footer class="footer">
    <p class="text-footer">Футер</p>
  </footer>








  <script src="js/main.min.js"></script>
</body>

</html>
